<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Choose Layout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
</head>

<body>
    <div class="holder">
        <h1 class="title">Choose your desired layout</h1>

        <div class="layout-options">
            <div class="layout-card" data-layout="1">
                <div class="layout-box full"></div>
            </div>
            <div class="layout-card" data-layout="2">
                <div class="layout-box half"></div>
                <div class="layout-box half"></div>
            </div>
            <div class="layout-card" data-layout="4">
                <div class="layout-box quarter"></div>
                <div class="layout-box quarter"></div>
                <div class="layout-box quarter"></div>
                <div class="layout-box quarter"></div>
            </div>
        </div>

        <div class="buttons">
            <a href="/frame">
                <button class="btn next-btn">NEXT</button>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cards = document.querySelectorAll(".layout-card");

            cards.forEach(card => {
                card.addEventListener("click", () => {
                    cards.forEach(c => c.classList.remove("selected"));
                    card.classList.add("selected");

                    const layout = card.getAttribute("data-layout");
                    localStorage.setItem("selectedLayout", layout);
                });
            });
        });
    </script>
</body>

</html>
