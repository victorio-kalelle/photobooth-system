<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Choose Frame</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/frame-selection.css') }}">
</head>

<body>
    <div class="holder">
        <h1 class="title">Choose your desired frame</h1>

        <div class="layout-options">
            <div class="layout-card" data-frame="frame1" data-color="#FFB6C1">
                <div class="layout-box frame1 full"></div>
            </div>
            <div class="layout-card" data-frame="frame2" data-color="#ADD8E6">
                <div class="layout-box frame2 full"></div>
            </div>
            <div class="layout-card" data-frame="frame3" data-color="#90EE90">
                <div class="layout-box frame3 full"></div>
            </div>
        </div>

        <div class="buttons">
            <a href="/layout">
                <button class="btn back-btn">BACK</button>
            </a>
            <a href="/photobooth">
                <button class="btn next-btn">NEXT</button>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cards = document.querySelectorAll(".layout-card");

            cards.forEach(card => {
                card.addEventListener("click", () => {
                    cards.forEach(c => c.classList.remove("selected"));
                    card.classList.add("selected");

                    const frameName = card.getAttribute("data-frame");
                    const frameColor = card.getAttribute("data-color");

                    localStorage.setItem("selectedFrame", frameName);
                    localStorage.setItem("selectedFrameColor", frameColor);
                });
            });
        });
    </script>
</body>

</html>
